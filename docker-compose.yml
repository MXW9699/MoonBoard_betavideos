services:
  db:
    image: postgres:16-alpine
    container_name: moonboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: moonboard
    ports:
      - "5432:5432"
    volumes:
      - moonboard_pgdata:/var/lib/postgresql/data

volumes:
  moonboard_pgdata:
